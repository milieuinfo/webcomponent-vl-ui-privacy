<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-privacy.js"></script>
</head>

<body>
  <test-fixture id="vl-privacy-fixture">
    <template>
      <vl-privacy></vl-privacy>
    </template>
  </test-fixture>

  <test-fixture id="vl-privacy-customized-fixture">
    <template>
      <vl-privacy data-vl-version="2.0" data-vl-date="3 december 1988"></vl-privacy>
    </template>
  </test-fixture>

  <script>
    suite('vl-privacy', () => {
      test('heeft default een versie en datum', () => {
        const element = fixture('vl-privacy-fixture');
        const version = element.shadowRoot.querySelector('#introduction-version');
        const date1 = element.shadowRoot.querySelector('#introduction-date');
        assert.equal(version.innerText, '1.0.0');
        assert.equal(date1.innerText, '3 maart 2021');
      });

      test('de versie en datum kunnen geconfigureerd worden', () => {
        const element = fixture('vl-privacy-customized-fixture');
        const version = element.shadowRoot.querySelector('#introduction-version');
        const date = element.shadowRoot.querySelector('#introduction-date');
        assert.equal(version.innerText, element.dataset.vlVersion);
        assert.equal(date.innerText, element.dataset.vlDate);
      });
    });
  </script>
</body>

</html>
